<body class="w3-light-grey">

<!-- Container -->
<div class="w3-container">

  <!-- Header -->
  <header class="w3-container w3-blue w3-center w3-padding-32">
    <h1 class="w3-xxxlarge">Welcome to My Site</h1>
    <p class="w3-large">A Responsive W3.CSS Assignment</p>
  </header>

  <!-- Navigation Bar -->
  <div class="w3-bar w3-black w3-card-4">
    <a href="index.html" class="w3-bar-item w3-button w3-mobile">Home</a>
    <a href="form.html" class="w3-bar-item w3-button w3-mobile">Form</a>
    <a href="accordion.html" class="w3-bar-item w3-button w3-mobile">Accordion</a>
  </div>

  <!-- Main Content -->
  <div class="w3-row-padding w3-margin-top">
    <div class="w3-col s12">
      <div class="w3-card-4 w3-white w3-padding">

        <!-- Slideshow -->
        <div class="w3-content w3-display-container" style="max-width:800px">
          <img class="mySlides" src="asian-cuisine-7209004_1280.jpg" style="width:100%">
          <img class="mySlides" src="logo.png" style="width:100%">
          <img class="mySlides" src="seafood-6918672_1280.jpg" style="width:100%">

          <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>

        <script>
          var slideIndex = 1;
          showDivs(slideIndex);

          function plusDivs(n) {
            showDivs(slideIndex += n);
          }

          function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";  
            }
            x[slideIndex-1].style.display = "block";  
          }
        </script>

      </div>
    </div>
  </div>

  <footer class="w3-container w3-blue w3-center w3-margin-top">
