<h2 class="w3-center">Contact Form</h2>
<form class="w3-container w3-padding-16">
  <label class="w3-text-black"><b>First Name</b></label>
  <input class="w3-input w3-border w3-round" type="text" placeholder="Enter First Name">

  <label class="w3-text-black"><b>Last Name</b></label>
  <input class="w3-input w3-border w3-round" type="text" placeholder="Enter Last Name">

  <label class="w3-text-black"><b>Email</b></label>
  <input class="w3-input w3-border w3-round" type="email" placeholder="Enter Email">

  <button class="w3-button w3-blue w3-margin-top w3-round">Submit</button>
</form>
